
<!-- PANTALLA ARCOS SALA DE JUEGOS -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="diseñosA.css">
    <title>Creación de Sala de Juegos</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(255, 255, 255);" >
    <div class="container-fluid">
        <a class="navbar-brand" href="Login.html">
            <i class="fas fa-cubes"></i>
            PREGUNTADOS
        </a>
    </div>
    <div class="col-2">
        <div class="d-flex align-items-center justify-content-center">
            <div style="padding: 0px 10px 0px 10px;">
                <i class="fas fa-user"></i>
            </div>

            <div style="padding: 0px 10px 0px 10px;">
                <i class="fas fa-sign-in-alt"></i>
            </div>
        </div>
    </div>
</nav>
<body style="background-color: #454545;">
        
    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 90vh;"  >
        <div class="row ">
                        <div class=" col-md-12 bg-white d-flex justify-content-center form-square rounded-5 ">
                            <div class="bg-white in-form-square rounded-3 mt-3 ">
                                <form action="#" method="post">
                                    <div class="text-black fw-semibold text-center">
                                        <p style="font-size: 40px;"> Creación de sala de Juegos </p>
                                      </div>
                                    <table class="mt-5 mb-5 form-control h5">
                                        <thead>
                                            <th>
                                                <td>
                                                    <select class="form-select bg-danger text-white fw-semibold" name="ciclo" id="ciclo">
                                                        <option selected>CICLO</option>
                                                        <option value="1">I</option>
                                                        <option value="2">II</option>
                                                        <option value="3">III</option>
                                                        <option value="4">IV</option>
                                                        <option value="5">V</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <select class="form-select bg-primary text-white fw-semibold" name="curso" id="curso">
                                                        <option selected>CURSO</option>
                                                        <option value="1">Bases de datos</option>
                                                        <option value="2">Fundamentos de programación</option>
                                                        <option value="3">Arquitectura de computadoras</option>
                                                        <option value="4">Comprensión y producción de textos</option>
                                                        <option value="5">Programación orientada a objetos</option>
                                                    </select>
                                                </td>
                                                <td >
                                                    <select class="form-select bg-warning text-white fw-semibold" name="modulo" id="modulo">
                                                        <option selected>MODULO</option>
                                                        <option value="1">Semana 01</option>
                                                        <option value="2">Semana 02</option>
                                                        <option value="3">Semana 03</option>
                                                        <option value="4">Semana 04</option>
                                                        <option value="5">Semana 05</option>
                                                    </select>
                                                </td>
                                            </th>
                                        </thead>
                                        <tbody >
                                            <tr><td></td></tr><tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>
                                            <tr class=" text-white " style="background-color: rgb(136, 170, 229);">
                                                <td colspan="3" class=" h4 px-2">
                                                    <p>Selección de cantidad de preguntas</p>
                                                </td>
                                                <td>
                                                    <input type="number" name="numPreg" id="numPreg" placeholder="10">
                                                </td>
                                            </tr>
                                            <tr><td></td></tr><tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>
                                            <tr class="text-white " style="background-color: rgb(136, 170, 229);">
                                                <td colspan="3" class="h4 px-2">
                                                    <p>Selección de tiempo de duración</p>
                                                </td>
                                                <td>
                                                    <input type="number" name="tiempo" id="tiempo" placeholder="10">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="d-flex justify-content-center mt-3">
                                        <button class="btn btn-info btn-lg fw-semibold">Generar código de sala</button>
                                    </div>
                                    <div class="d-flex justify-content-center mt-2">
                                        <button class="btn btn-white bg-black text-white">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/a70db94014.js" crossorigin="anonymous"></script>
</html>
