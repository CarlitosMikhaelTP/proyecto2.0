<!DOCTYPE html>
<html lang="en">

<head>
    <title>Elección de respuestas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="respuestas.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <meta name="robots" content="noindex, follow">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <b class="navbar-brand">
          <i class="fa-solid fa-clock"></i>
          Tiempo
        </b>
      </div>

      <div class="col-2" id="navclock">
        <div class="d-flex align-items-center justify-content-center">
          <div id="clock-box">05:00</div>
        </div>
      </div>
    </nav>
  
    <div class="container col-8" style="background-color: rgb(136, 170, 229);" id="cuerpo">
    <div style="background-color: rgb(255, 255, 255);">
      <p>
        Pregunta n°1: Según esta imagen:
      </p>
      <div id="preguntas" class="container">
        <div class="row">
            <div class="col-sm-8 d-flex align-items-center justify-content-center" id="pregunta" >
                <b>¿A qué lenguaje de programación pertenece el logo?</b>
              </div>
              
          <div class="col-sm-4 d-flex align-items-center justify-content-center">
            <img id="python" src="img/python.png" alt="" class="img-fluid">
          </div>
          
          </div>
          
        </div>
    </div>
        <div id="seccionpreguntas" class="container mt-5" style="background-color: rgb(136, 170, 229);">
            <div id="selecciona">
                <p>
                  <span>
                    <b>Selecciona una respuesta</b>
                  </span>
                </p>
              </div>
              
              
              <div id="respuestas" class="mt-5">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="opcion">
                      <label class="col-sm-9 bg-dark">
                        <input type="radio" name="opcion" value="balsamiq">
                        <span class="radio-btn"><b>Balsamiq</b></span>
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="opcion">
                      <label class="col-sm-9 bg-dark">
                        <input type="radio" name="opcion" value="javascript">
                        <span class="radio-btn"><b>JavaScript</b></span> 
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="opcion">
                      <label class="col-sm-9 bg-dark">
                        <input type="radio" name="opcion" value="Python">
                        <span class="radio-btn"><b>Python</b></span> 
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="opcion">
                      <label class="col-sm-9 bg-dark">
                        <input type="radio" name="opcion" value="Anaconda">
                        <span class="radio-btn"><b>Anaconda</b></span> 
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-primary">
                    <i class="fa-solid fa-paper-plane"></i>
                    Submit
                </button>
              </div>
              
              
              
            
          </div>
      </div>
    </div>
    <script>
        var clock = document.getElementById("clock-box");
        var tiempo = 300;
        function updateClock() {
          var mins = Math.floor(tiempo / 60);
          var segs = tiempo % 60;
          if (segs < 10) {
            segs = "0" + segs;
          }
          clock.innerHTML = mins + ":" + segs;
          tiempo--;
          if (tiempo < 0) {
            clearInterval(interval);
          }
        }
        var interval = setInterval(updateClock, 1000);
      </script>
  </body>
<script src="https://kit.fontawesome.com/a70db94014.js" crossorigin="anonymous"></script>


</html>
